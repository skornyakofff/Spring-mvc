<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

    <h1>List of cars</h1>

    <div>
        <table border="1">
            <tr align="left">
                <th>Series</th>
                <th>Model</th>
                <th>Colour</th>
            </tr>
            <tr th:each="car : ${cars}">
                <td th:utext="${car.getSeries()}"></td>
                <td th:utext="${car.getModel()}"></td>
                <td th:utext="${car.getColor()}"></td>
            </tr>
        </table>
    </div>
</body>

</html>
